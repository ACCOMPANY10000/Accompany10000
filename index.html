<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accompany10000 Catalog Preview</title>
  <style>
    /* 让 body 和 html 都为“满屏”，去除所有默认 margin/padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;       /* 去掉页面滚动条，让 PDF 区接管滚动 */
      background-color: #f5f5f5;
    }
    /* 嵌入容器占据整个可视区域 */
    .pdf-embed {
      position: absolute;     /* 绝对定位，铺满视口 */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .pdf-embed embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* （可选）如果浏览器不支持 <embed>，使用 <iframe> 做备选 */
    .pdf-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- PDF 嵌入区域：让 embed 铺满整个视口 -->
  <div class="pdf-embed">
    <embed
      src="./Accompany10000_Catalog.pdf"
      type="application/pdf"
      width="100%"
      height="100%"
      style="border: none;"
    >
    <!-- 备选：如果 embed 不行，可以把下面的 iframe 放开注释，注释掉上面 <embed> -->
    <!--
    <iframe
      src="./Accompany10000_Catalog.pdf"
      width="100%"
      height="100%"
      style="border: none;"
    ></iframe>
    -->
  </div>

</body>
</html>
