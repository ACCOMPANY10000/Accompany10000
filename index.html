<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accompany10000 Catalog Preview</title>
  <style>
    /* 将页面内容水平居中 */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    /* 给嵌入区留一些上下空间 */
    .embed-container {
      margin: 50px auto;
      width: 90%;
      max-width: 1200px;
    }
  </style>
</head>
<body>

  <!-- 可选：在嵌入 PDF 之前，先显示一张封面示意图 -->
  <!--
  <div style="margin-top: 50px;">

      style="max-width: 80%; height: auto; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.1);"
    >
  </div>
  -->

  <!-- 嵌入 PDF 文档 -->
  <div class="embed-container">
    <embed
      src="./Accompany10000_Catalog.pdf"
      type="application/pdf"
      width="100%"
      height="90vh"
      style="border: none;"
    >
    <!-- 如果浏览器不支持 embed，可以提供一个 iframe 备选： -->
    <!--
    <iframe
      src="./Accompany10000_Catalog.pdf"
      width="100%"
      height="90vh"
      style="border: none;"
    ></iframe>
    -->
  </div>

</body>
</html>
