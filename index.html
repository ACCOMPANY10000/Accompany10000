<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accompany10000 Group – Global Defense Trade Strategist</title>

  <style>
    /* ========== Reset & Base Styles ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: url('PDF.01.png') no-repeat center top;
      background-size: cover;
      overflow: hidden;
    }

    /* ========== Top Navigation (Dark Red) ========== */
    header {
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.45);
      z-index: 10;
      cursor: pointer;

      /* 暗红色渐变效果 */
      background: radial-gradient(
        ellipse at center,
        #7a0c0c 0%,
        #5a0808 45%,
        #3d0404 100%
      );
    }

    header:hover {
      background: radial-gradient(
        ellipse at center,
        #8a0f0f 0%,
        #650909 45%,
        #450505 100%
      );
    }

    header h1 {
      font-size: 18px;
      color: #ffffff;
      font-weight: normal;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ========== Content Wrapper ========== */
    .content {
      padding: 56px 16px 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ========== PDF Container ========== */
    .pdf-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 72px);
      background-color: rgba(255,255,255,0.95);
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      border-radius: 6px;
      overflow: hidden;
    }

    /* 封面缩略图（桌面端默认显示） */
    #pdf-thumbnail {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      display: block;
    }

    /* PDF 本体（默认隐藏） */
    #pdf-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    /* ========== Mobile ========== */
    @media (max-width: 768px) {
      #pdf-thumbnail {
        display: none !important;
      }
      #pdf-embed {
        display: block !important;
      }
    }
  </style>
</head>

<body>

  <!-- ===== Top Navigation (Clickable) ===== -->
  <header onclick="window.open('https://www.polygroupchn.com/', '_blank')">
    <h1>Accompany10000 Group – Global Defense Trade Strategist</h1>
  </header>

  <!-- ===== Content & PDF ===== -->
  <div class="content">
    <div class="pdf-container">

      <!-- PDF 封面 -->
      <img
        id="pdf-thumbnail"
        src="PDF.01.png"
        alt="Accompany10000 Catalog Cover"
        title="Click to load full PDF"
      />

      <!-- PDF 内容 -->
      <embed
        id="pdf-embed"
        src="./Accompany10000%20Catalog.pdf#toolbar=0"
        type="application/pdf"
      >
    </div>
  </div>

  <script>
    // ===== Desktop: click cover to load PDF =====
    (function () {
      const thumbnail = document.getElementById('pdf-thumbnail');
      const embedEl   = document.getElementById('pdf-embed');

      function isDesktop() {
        return window.innerWidth > 768;
      }

      function onThumbnailClick() {
        thumbnail.style.display = 'none';
        embedEl.style.display = 'block';
      }

      function init() {
        if (isDesktop()) {
          thumbnail.addEventListener('click', onThumbnailClick);
        } else {
          thumbnail.style.display = 'none';
          embedEl.style.display = 'block';
        }
      }

      window.addEventListener('resize', () => {
        if (isDesktop()) {
          thumbnail.style.display = 'block';
          embedEl.style.display = 'none';
          thumbnail.addEventListener('click', onThumbnailClick);
        } else {
          thumbnail.style.display = 'none';
          embedEl.style.display = 'block';
          thumbnail.removeEventListener('click', onThumbnailClick);
        }
      });

      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>

</body>
</html>
